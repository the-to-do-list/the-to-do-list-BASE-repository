<div class="grid island task-box">
  <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2 xl-1-2 gutter-1-4">
    <h2 class="task-name push-0">Task Name</h2>
    <hr class="line">
  </div>
  <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2 xl-1-2 gutter-1-4">
    <a href="#" class="icon i-64 cross">
      <img class="pad-t-1-2 pad-b-1-2" src="/images/svg/cross.svg" alt="">
    </a>
  </div>

  <div class="unit xs-1 s-1 m-1 l-1 xl-1 gutter-1-4">
    <form>
      <textarea class="text-box">Write your task detail.</textarea>
    </form>
  </div>

  <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3 pad-t gutter-1-4">
    <label class="container-checkbox">Daily
      <input type="checkbox" checked="checked">
      <span class="checkmark"></span>
    </label>
  </div>
  <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3 pad-t gutter-1-4">
    <label class="container-checkbox">Important
      <input type="checkbox" checked="checked">
      <span class="checkmark"></span>
    </label>
  </div>
  <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3 pad-t gutter-1-4">
    <label class="container-checkbox">Remind Me
      <input type="checkbox" checked="checked">
      <span class="checkmark"></span>
    </label>
  </div>

  <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2 xl-1-2 pad-t gutter-1-4">
    {% pattern button/button %}
  </div>
  <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2 xl-1-2 pad-t gutter-1-4">
    {% pattern button/red %}
  </div>

</div>
